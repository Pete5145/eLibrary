<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">eLibrary</span>
        </div>
      </nav>

      
      
      <section class="container mt-5">
        <div class="row">
            <div class="col-md-7 col-sm-12 mx-auto"> <!--mx-auto moves the div to the center-->
                <h1 class="text-danger">Codebits eLibrary</h1>

                <form action="">
                    <p class="text-danger" id="infoBox"></p>

                    <div class="form-group">
                        <label for="txtContent">Title</label>
                        <input id="txtTitle" class="form-control" ></input>
                    </div>
                    <div class="form-group">
                        <label for="txtContent">Author</label>
                        <input id="txtAuthor" class="form-control" ></input>
                    </div>
                    <div class="form-group">
                        <label for="txtContent">ISBN</label>
                        <input id="txtISBN" class="form-control" ></input>
                 </div>

                    <div class="form-group">
                        <input type="button" value="Add Book" id="btn" class="form-control btn btn-primary">
                    </div>
                    <div class="form-group">
                        <input type="button" value="Read Sample Book" id="btn2" class="form-control btn btn-danger">
                    </div>
                </form>

                <table class="table responsive-table mt-5" id="table">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>
      </section>


     <script src="js/app.js"></script>
</body>
</html>
